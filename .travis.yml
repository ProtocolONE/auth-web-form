language: node_js
node_js:
- 11
sudo: true
env:
  global:
  #s3_host
  - secure: 
  #access_key
  - secure: 
  #secret_key
  - secure: 
before_script: curl https://rclone.org/install.sh | sudo bash
jobs:
  include:
  - name: dev
    if: "(branch = master) or (tag =~ ^v)"
    script:
    - set -e
    - npm run lint
    - npm run test
    - npm run build
    - rclone copy dist :s3://auth/form/dev/ --s3-access-key-id=$S3_ACCESS_KEY --s3-secret-access-key=$S3_SECRET_KEY
      --s3-endpoint=$S3_HOST
  - name: release
    if: "(tag =~ ^v)"
    script:
    - set -e
    - npm run lint
    - npm run test
    - npm run build
    - rclone copy dist :s3://auth/form/latest/ --s3-access-key-id=$S3_ACCESS_KEY
      --s3-secret-access-key=$S3_SECRET_KEY --s3-endpoint=$S3_HOST
    - rclone copy dist :s3://auth/form/$TRAVIS_TAG/ --s3-access-key-id=$S3_ACCESS_KEY
      --s3-secret-access-key=$S3_SECRET_KEY --s3-endpoint=$S3_HOST
notifications:
  email: false
  slack:
    secure: 
